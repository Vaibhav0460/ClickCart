{% extends 'ss/admin_base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm rounded">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="card-title mb-0 text-center fw-bold text-white">Customer Feedback</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle text-center">
                        <thead class="bg-light">
                            <tr>
                                <th class="py-3" style="width: 20%;">Customer Name</th>
                                <th class="py-3" style="width: 60%;">Feedback Message</th>
                                <th class="py-3" style="width: 20%;">Date Sent</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for feedback in feedbacks %}
                            <tr>
                                <td class="fw-bold text-secondary">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <div class="rounded-circle bg-light p-2 me-2 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                            <i class="fa fa-user text-secondary"></i>
                                        </div>
                                        {{feedback.name}}
                                    </div>
                                </td>
                                <td class="text-start">
                                    <div class="p-2 bg-light rounded border border-light">
                                        <i class="fa fa-quote-left text-muted me-2 small"></i>
                                        <span class="text-dark">{{feedback.feedback}}</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge bg-secondary rounded-pill px-3 py-2">
                                        <i class="fa fa-calendar-alt me-1"></i> {{feedback.date}}
                                    </span>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="3" class="text-center py-5">
                                    <div class="text-muted">
                                        <i class="fa fa-inbox fa-3x mb-3 text-light"></i>
                                        <p class="mb-0">No feedback received yet.</p>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
