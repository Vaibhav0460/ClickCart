{% extends 'ss/admin_base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm rounded">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="card-title mb-0 text-center fw-bold text-white">Total Customer List</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle text-center">
                        <thead class="bg-light">
                            <tr>
                                <th class="py-3">Name</th>
                                <th class="py-3">Profile Picture</th>
                                <th class="py-3">Mobile</th>
                                <th class="py-3">Address</th>
                                <th class="py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for c in customers %}
                            <tr>
                                <td class="fw-bold text-secondary">{{c.get_name}}</td>
                                <td>
                                    <img src="{% static c.profile_pic.url %}" class="rounded-circle border border-2 border-light shadow-sm" alt="Profile Pic" height="50px" width="50px" style="object-fit: cover;" />
                                </td>
                                <td>{{c.mobile}}</td>
                                <td>{{c.address}}</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-sm btn-outline-primary" href="{% url 'update-customer' c.id %}" title="Update">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a class="btn btn-sm btn-outline-danger" href="{% url 'delete-customer' c.id %}" title="Delete" onclick="return confirm('Are you sure you want to delete this customer?');">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="5" class="text-center py-5 text-muted">No customers found.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
