<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ClickCart | Admin Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥—</text></svg>">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    <style>
        /* Custom Admin Overrides */
        .navbar .nav-link {
            font-weight: 600;
            text-transform: uppercase;
        }
        .navbar-brand {
            font-weight: 800;
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <div class="container-fluid fixed-top">
        <div class="container px-0">
            <nav class="navbar navbar-light bg-white navbar-expand-lg">
                <a href="/admin-dashboard" class="navbar-brand">
                    <h1 class="text-primary display-6">
                        <i class="fas fa-user-shield text-secondary me-2"></i>ClickCart Admin
                    </h1>
                </a>
                {% comment %} <a href="/admin-dashboard" class="navbar-brand"><h1 class="text-primary display-6">ClickCart Admin</h1></a> {% endcomment %}
                <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars text-primary"></span>
                </button>
                <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                    <div class="navbar-nav mx-auto">
                        <a href="/admin-dashboard" class="nav-item nav-link {% if request.path == '/admin-dashboard' %}active{% endif %}">Dashboard</a>
                        <a href="/view-customer" class="nav-item nav-link {% if request.path == '/view-customer' %}active{% endif %}">Customers</a>
                        <a href="/admin-view-booking" class="nav-item nav-link {% if request.path == '/admin-view-booking' %}active{% endif %}">Bookings</a>
                        <a href="/admin-products" class="nav-item nav-link {% if request.path == '/admin-products' %}active{% endif %}">Products</a>
                        <a href="/view-feedback" class="nav-item nav-link {% if request.path == '/view-feedback' %}active{% endif %}">Feedback</a>
                    </div>
                    <div class="d-flex m-3 me-0">
                        <a href="/logout" class="my-auto">
                            <i class="fas fa-sign-out-alt fa-2x text-primary"></i>
                            <span class="text-secondary ms-2 fw-bold">Logout</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div style="margin-top: 150px;"></div>

    <div class="container-fluid py-5">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    {% include "ss/footer.html" %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
