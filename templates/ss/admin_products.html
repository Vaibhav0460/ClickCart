{% extends 'ss/admin_base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="card border-0 shadow-sm rounded">
            <div class="card-header bg-primary text-white py-3 d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0 fw-bold text-white">Total Product List</h5>
                <a href="/admin-add-product" class="btn btn-light text-primary fw-bold btn-sm rounded-pill px-4 shadow-sm">
                    <i class="fa fa-plus-circle me-2"></i> Add Product
                </a>
            </div>
            
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle text-center">
                        <thead class="bg-light">
                            <tr>
                                <th class="py-3">Name</th>
                                <th class="py-3">Image</th>
                                <th class="py-3">Price</th>
                                <th class="py-3">Description</th>
                                <th class="py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in products %}
                            <tr>
                                <td class="fw-bold text-secondary">{{p.name}}</td>
                                <td>
                                    <img src="{% static p.product_image.url %}" class="rounded border border-1 shadow-sm" alt="Product" height="50px" width="50px" style="object-fit: cover;" />
                                </td>
                                <td class="fw-bold text-success">â‚¹ {{p.price}}</td>
                                <td class="text-muted text-start"><small>{{p.description|truncatechars:50}}</small></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-sm btn-outline-primary" href="{% url 'update-product' p.id %}" title="Update">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a class="btn btn-sm btn-outline-danger" href="{% url 'delete-product' p.id %}" title="Delete" onclick="return confirm('Are you sure you want to delete this product?');">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="5" class="text-center py-5">
                                    <div class="text-muted">
                                        <i class="fa fa-box-open fa-3x mb-3 text-light"></i>
                                        <p class="mb-0">No products found.</p>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
