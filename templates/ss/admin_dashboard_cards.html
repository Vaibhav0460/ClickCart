<div class="row g-4 mb-5">
  <div class="col-md-6 col-xl-4">
      <div class="card border-0 rounded shadow-sm h-100">
          <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center">
                  <div>
                      <p class="mb-1 text-muted text-uppercase fw-bold" style="letter-spacing: 1px;">Total Customers</p>
                      <h2 class="mb-0 display-5 fw-bold text-primary">{{customercount}}</h2>
                  </div>
                  <div class="rounded-circle bg-primary p-3 d-flex align-items-center justify-content-center shadow-sm" style="width: 80px; height: 80px;">
                      <i class="fa fa-users fa-3x text-white"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="col-md-6 col-xl-4">
      <div class="card border-0 rounded shadow-sm h-100">
          <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center">
                  <div>
                      <p class="mb-1 text-muted text-uppercase fw-bold" style="letter-spacing: 1px;">Total Products</p>
                      <h2 class="mb-0 display-5 fw-bold text-secondary">{{productcount}}</h2>
                  </div>
                  <div class="rounded-circle bg-secondary p-3 d-flex align-items-center justify-content-center shadow-sm" style="width: 80px; height: 80px;">
                      <i class="fa fa-shopping-basket fa-3x text-white"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class="col-md-6 col-xl-4">
      <div class="card border-0 rounded shadow-sm h-100">
          <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center">
                  <div>
                      <p class="mb-1 text-muted text-uppercase fw-bold" style="letter-spacing: 1px;">Total Orders</p>
                      <h2 class="mb-0 display-5 fw-bold text-info">{{ordercount}}</h2>
                  </div>
                  <div class="rounded-circle bg-info p-3 d-flex align-items-center justify-content-center shadow-sm" style="width: 80px; height: 80px;">
                      <i class="fa fa-chart-bar fa-3x text-white"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
